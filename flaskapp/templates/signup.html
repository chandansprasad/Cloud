<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    
 
      <div class="jumbotron">
        <h1>Fill in the details</h1>


        <form action="{{ url_for('signUp') }}"  class="form-signup" method="post">

        <label for="inputfName" class="sr-only">First Name - </label>
        <input type="name" name="inputfName" id="inputfName" class="form-control" placeholder="First Name" required autofocus><br>
	
	<label for="inputlName" class="sr-only">Last Name - </label>
        <input type="name" name="inputlName" id="inputlName" class="form-control" placeholder="Last Name" required autofocus><br>
        
	<label for="inputEmail" class="sr-only">Email address - </label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>

        <label for="inputPassword" class="sr-only">Password - </label>        
	<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required><br>
         <br>

        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>
 
       
 
      
 
    </div>
  </body>
</html>
